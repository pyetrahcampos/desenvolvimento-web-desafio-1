<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Estacionamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="container">
    <button class="btn newUser">Novo Registro</button>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Placa</th>
          <th>Proprietário</th>
          <th>Bloco</th>
          <th>Modelo</th>
          <th>Vaga</th>
          <th>Cor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </section>

  <div id="userForm" class="custom-modal">
    <div class="custom-modal-content">
      <div class="custom-modal-header">
        <h4 class="modal-title">Preencha o formulário</h4>
        <button class="closeModal">Fechar</button>
      </div>

      <form id="myForm">
        <div class="custom-modal-body">
          <label>Placa: <input type="text" id="placa" required></label>
          <label>Proprietário: <input type="text" id="proprietario" required></label>
          <label>Bloco: <input type="text" id="bloco"></label>
          <label>Modelo: <input type="text" id="modelo"></label>
          <label>Vaga: <input type="number" id="vaga"></label>
          <label>Cor: <input type="text" id="cor"></label>
        </div>

        <div class="custom-modal-footer">
          <button type="submit" class="btn submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="desenvolvimentojs.js"></script>
</body>
</html>
