<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cadastro de Estacionamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <section class="p-3">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">
          Novo Registro <i class="bi bi-car-front"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover mt-3 text-center table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>placa</th>
              <th>Proprietário</th>
              <th>Bloco</th>
              <th>Modelo</th>
              <th>vaga</th>
                <th>cor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="userForm" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Preencha o formulário</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <form id="myForm">
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="placa" class="form-label">Placa do Veículo</label>
                <input type="text" class="form-control" id="placa" required>
              </div>
              <div class="col-md-6">
                <label for="proprietario" class="form-label">Nome do Proprietário</label>
                <input type="text" class="form-control" id="proprietario" required>
              </div>
              <div class="col-md-6">
                <label for="bloco" class="form-label">Bloco do Apartamento</label>
                <input type="text" class="form-control" id="bloco">
              </div>
              <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo do Veículo</label>
                <input type="text" class="form-control" id="modelo">
              </div>
              <div class="col-md-6">
                <label for="vaga" class="form-label">Número da Vaga</label>
                <input type="number" class="form-control" id="vaga">
              </div>
              <div class="col-md-6">
                <label for="cor" class="form-label">cor do veiculo</label>
                <input type="text" class="form-control" id="cor">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="desenvolvimentojs.js"></script>
</body>
</html>
